<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Movie Application</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="page-banner">
                <h1 class="title" style="color: #fff;">Movie Times</h1>
                <p style="color: #fff;">Accurate list of most amazing movies</p>
            </div>
        </header>
        <div class="movie-listing">
            <h2 class="title">Highly Rated</h2>
            <ul>
                <li>
                    <span class="name">Mission Impossible</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">The Pirates</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">Condor</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">Fast & Furious</span>
                    <span class="delete">Delete</span>
                </li>
                <li>
                    <span class="name">Next Gen</span>
                    <span class="delete">Delete</span>
                </li>
            </ul>
        </div>
        <form id="input-place">
            <input type="text" placeholder="Add your Movie">
            <button class="adding">Add</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
